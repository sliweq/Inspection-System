<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Teams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>View Hospitation Team</h1>
    <select id="team-list">
        <option value="">Select a Team</option>
        <option value="Team A">Team A</option>
        <option value="Team B">Team B</option>
        <option value="Team C">Team C</option>
    </select>
    <button onclick="viewTeam()">View</button>
    <p id="message"></p>
    <ul id="team-members"></ul>
    <br>
    <a href="index.html" class="button">Return to Main</a>

    <script>
        const teams = {
            "Team A": ["Alicja Nowak, dr hab.", "Bob Kowalski, prof."],
            "Team B": ["Grzegorz Wojciechowski, dr. hab.", "Daniel PoznaÅ„ski, dr"],
            "Team C": []
        };

        function viewTeam() {
            const teamList = document.getElementById("team-list").value;
            const message = document.getElementById("message");
            const membersList = document.getElementById("team-members");
            membersList.innerHTML = "";

            if (!teamList) {
                message.textContent = "Please select a team.";
                return;
            }

            const members = teams[teamList];
            if (members.length === 0) {
                message.textContent = "This team has no members.";
            } else {
                message.textContent = "";
                members.forEach(member => {
                    const li = document.createElement("li");
                    li.textContent = member;
                    membersList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
