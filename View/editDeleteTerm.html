    <div style="width: 100%; display: flex; ">
    <div id="search"  class="container_list">

        
        <input type="text" id="searchInput" placeholder="Search document...">
        Search date
        <input type="date" id="datePicker1" name="date_picker" value="">
        Sort by           
        <select id="filterSelect">
            <option value="old">Oldest</option>

    </div>    

    <div id="editable" class="hidden">
        <div style="padding: 10px;">
            <h3> 
                Inspection Term:
            </h3>
            <div class="row">
                Inspected: 
                <div id="info_inspected">

                </div>
            </div>
            <div class="row"> 
                Department:
                <div id="info_department">

                </div>
            </div>
            <div class="row">
                Subject:
                <div id="info_subject">

                </div>

            </div>
            <div class="row">
                Subject code:
                <div id="info_subject_code">
                    
                </div>
            </div>
            <div class="row" >
                Inspection Date:
                <select id="datePicker">
                </select>
            </div>
            <div class="row" select_inspectors> Inspectors:
                <select id="teamPicker">  
                </select>
            </div>
        </div>

        <a class="button_save" id="buttonSave" style="position: absolute; bottom: 0;left: 0; margin: 20px ;">Save</a>
        <a class="button_cancel" id="buttonCancel" style="position: absolute; bottom: 0; left: 105px;  margin: 20px ;">Cancel</a>
        
    </div> 
</div>
